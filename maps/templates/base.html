
<html>
<head>
  <title>OpenLayers Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
     <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script
    src="http://openlayers.org/api/OpenLayers.js"></script>

    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAINgesJb4VJ2iYHIcc-gT7hQGhS5yCmtMNZMUBKgpbJFW2uH_cRSd35D9AE7VSWY096Cd7dLkCk3bRA" type="text/javascript" encoding="utf-8"></script>

    <script src = "http://appliance.example.com/developers/javascript-sdk/2.0.0/openlayers-tools.js"></script>


    </head>
    <body>
      <div style="width:100%; height:100%" id="map"></div>

      <script defer="defer" type="text/javascript">
        var map = new OpenLayers.Map('map');
        var baseUrl = window.location.protocol + '//' + window.location.host;
        map.addControl(new OpenLayers.Control.LayerSwitcher({'ascending':true}));
        var graphic = new OpenLayers.Layer.WMS(
            "MetaCarta Global Base Maps",
            baseUrl + "/cgi-bin/mapserv?map=/mapdata/dm/map/maps4ms_standard_2011_global_vector.map",
            {layers: 'Land'},
            {displayOutsideMaxExtent: true}
        );
        var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS",
  "http://vmap0.tiles.osgeo.org/wms/vmap0",
  {'layers':'basic'} );



	    var twms = new OpenLayers.Layer.WMS("sf:sfdem - Untiled", "http://localhost:8080/geoserver/sf/wms",
        { transparent: 'true', layers:'sf:sfdem',
        format: "image/png"});




	map.addLayers([wms, twms]);
    map.zoomToExtent(twms);
      </script>
</body>
</html>
